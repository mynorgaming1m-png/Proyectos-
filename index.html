<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        #password {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <div id="password">Tu contraseña aparecerá aquí</div>
    <button onclick="generarContrasena()">Generar Contraseña</button>
    <button onclick="guardarContrasena()">Guardar Contraseña</button>

    <script>
        function generarContrasena() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let contrasena = '';
            for (let i = 0; i < 12; i++) {
                contrasena += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            document.getElementById('password').innerText = contrasena;
        }

        function guardarContrasena() {
            const contrasena = document.getElementById('password').innerText;
            if (contrasena === 'Tu contraseña aparecerá aquí') {
                alert('Por favor, genera una contraseña primero.');
            } else {
                const blob = new Blob([contrasena], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'contrasena.txt';
                link.click();
            }
        }
    </script>
</body>
</html>
